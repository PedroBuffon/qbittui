# qBittUI - Terminal User Interface for qBittorrent
# This workflow builds and releases the qBittUI Rust application
# Cross-platform terminal application for managing qBittorrent via WebUI

name: qBittUI Release

env:
  RELEASE_VERSION: "v1.0.0"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“„ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ¦€ Setup Rust"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: "ğŸ“‹ Check formatting"
        run: cargo fmt -- --check

      - name: "ğŸ” Clippy lints"
        run: cargo clippy -- -D warnings

      - name: "ğŸ§ª Run tests"
        run: cargo test

      - name: "ğŸ”§ Check compilation"
        run: cargo check

  build:
    name: Build
    needs: test
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - x86_64-apple-darwin
          - aarch64-unknown-linux-gnu
          - aarch64-apple-darwin
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: qbittui
            asset_name: qbittui-linux-x86_64
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            artifact_name: qbittui.exe
            asset_name: qbittui-windows-x86_64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: qbittui
            asset_name: qbittui-macos-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: qbittui
            asset_name: qbittui-linux-aarch64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: qbittui
            asset_name: qbittui-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: "ğŸ“„ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸ¦€ Setup Rust"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: "ğŸ”§ Install cross (Linux targets on Ubuntu)"
        if: matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: cargo install cross

      - name: "ğŸ”¨ Build (Linux x86_64)"
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: "ğŸ”¨ Build (Cross compilation)"
        if: matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: "ğŸ”¨ Build (macOS)"
        if: matrix.os == 'macos-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: "ğŸ“¦ Prepare artifact"
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}
          cp README.md artifacts/
          cp LICENSE artifacts/ || echo "LICENSE file not found"

      - name: "ğŸ“¤ Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: "ğŸ“„ Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ” Fetch all tags"
        run: git fetch --tags

      - name: "ğŸ” Debug Info"
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Name: ${{ github.ref_name }}"
          echo "Release Version: ${{ env.RELEASE_VERSION }}"

      - name: "ğŸ” Check if tag exists"
        id: check_tag
        run: |
          if git tag -l "${{ env.RELEASE_VERSION }}" | grep -q "${{ env.RELEASE_VERSION }}"; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ env.RELEASE_VERSION }} already exists locally"
          elif git ls-remote --tags origin "${{ env.RELEASE_VERSION }}" | grep -q "${{ env.RELEASE_VERSION }}"; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ env.RELEASE_VERSION }} already exists on remote"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ env.RELEASE_VERSION }} does not exist"
          fi

      - name: "ğŸ·ï¸ Create and Push Tag"
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "${{ env.RELEASE_VERSION }}" -m "Release ${{ env.RELEASE_VERSION }}"
          git push origin "${{ env.RELEASE_VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ğŸ“¥ Download all artifacts"
        if: steps.check_tag.outputs.tag_exists == 'false'
        uses: actions/download-artifact@v3

      - name: "ğŸ“¦ Prepare release assets"
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          mkdir -p release-assets

          # Create compressed archives for each platform
          for artifact in qbittui-*; do
            if [ -d "$artifact" ]; then
              cd "$artifact"
              if [[ "$artifact" == *"windows"* ]]; then
                zip -r "../release-assets/${artifact}.zip" .
              else
                tar -czf "../release-assets/${artifact}.tar.gz" .
              fi
              cd ..
            fi
          done

          # List what we have
          ls -la release-assets/

      - name: "ğŸš€ Create Release"
        if: steps.check_tag.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: "qBittUI ${{ env.RELEASE_VERSION }}"
          body: |
